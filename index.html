<!DOCTYPE html>
<html>
<head>

<link href="css/liveForm.css"  rel="stylesheet" />
<script src="js/liveForm.js" > </script>

</head>
<body>

<div id="registration">
 <h2>Create an Account</h2>

 <form id="RegisterUserForm" action="" method="post">
 <fieldset>
 <p>
 <label for="name">Name</label>
 <input id="name" name="name" type="text" class="text" placeholder="Name" value="" />
 </p>

 <p>
 <label for="tel">Phone Number</label>
 <input id="tel" name="tel" type="tel" class="text" placeholder="Phone Number" value="" />
 </p>

 <p>
 <label for="email">Email</label>
 <input id="email" name="email" type="email" class="text" placeholder="Email" value="" />
 </p>

 <p>
 <label for="password">Password</label>
 <input id="password" name="password" class="text" placeholder="Password" type="password" />
 </p>

 <p><input id="acceptTerms" name="acceptTerms" type="checkbox" />
 <span I agree to the <a href="">Terms and Conditions</a> and <a href="">Privacy Policy</a> </span>
 <label for="acceptTerms">
 I agree to the <a href="">Terms and Conditions</a> and <a href="">Privacy Policy</a>
 </label>
 </p>

 <p>
 <button id="registerNew" type="submit">Register</button>
 </p>
 </fieldset>

 </form>
 </div>









</body>
</html>
